<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensermon - Login</title>
    <link rel="shortcut icon" href="Expenser.png" type="image/x-icon">
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>

<div class="video-background-container">
    <video autoplay loop muted playsinline class="video-background">
        <source src="shadergradient (1).webm" type="video/webm">
        <p>Your browser does not support the video tag.</p>
    </video>
</div>

<nav class="navbar">
    <div class="logo-container">
        <a href="about.html" class="gabumon-link">
            <img src="Gabumon.GIF" alt="Gabumon" class="gabumon-gif">
        </a>
        <div class="logo" onclick="window.location.href='homepag.html'">ExpenserMon</div>
    </div>
    <ul class="nav-links">
        <li><a href="homepag.html">Home</a></li>
    </ul>
</nav>

<div class="main-login">
    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" id="email" placeholder="Your email">
                </div>
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="icon">ðŸ”’</span>
                    <input type="password" id="password" placeholder="Your password">
                </div>
            </div>
            <button class="btn-login" type="button">Login</button>

            <p class="register-text">Don't have an account?</p>
            <button class="btn-register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </div>
</div>

<script>
const btnLogin = document.querySelector('.btn-login');

btnLogin.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        alert("Please fill all fields!");
        return;
    }

    const user = { email, password };

    try {
        const response = await fetch('http://localhost:8080/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.text();
        if (result === "success") {
            localStorage.setItem("userEmail", email);
            window.location.href = "profile.html"; 
        } else {
            alert("Incorrect email or password!");
        }
    } catch (err) {
        console.error(err);
        alert("Failed to connect to server.");
    }
});
</script>

</body>
</html>
